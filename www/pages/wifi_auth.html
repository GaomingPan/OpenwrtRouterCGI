    <style type="text/css">
        .checkboxFour {
            width: 40px;
            height: 40px;
            background: #ddd;
            margin: 20px 90px;
            border-radius: 100%;
            position: relative;
            -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .checkboxFour1 {
            width: 40px;
            height: 40px;
            background: #ddd;
            margin: 20px 90px;
            border-radius: 100%;
            position: relative;
            -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /**
 * Create the label for the off position
 */
        .checkboxFour label {
            display: block;
            width: 30px;
            height: 30px;
            border-radius: 100px;
            -webkit-transition: all .5s ease;
            -moz-transition: all .5s ease;
            -o-transition: all .5s ease;
            -ms-transition: all .5s ease;
            transition: all .5s ease;
            cursor: pointer;
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 1;
            background: #333;
            -webkit-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .checkboxFour1 label {
            display: block;
            width: 30px;
            height: 30px;
            border-radius: 100px;
            -webkit-transition: all .5s ease;
            -moz-transition: all .5s ease;
            -o-transition: all .5s ease;
            -ms-transition: all .5s ease;
            transition: all .5s ease;
            cursor: pointer;
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 1;
            background: #333;
            -webkit-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /**
 * Create the checkbox event for the label
 */
        /**
 * Create the checked state
 */
        .checkboxFour input[type=checkbox]:checked + label {
            background: #26ca28;
        }

        .checkboxFour1 input[type=checkbox]:checked + label {
            background: #26ca28;
        }
    </style>
    <style>
        #check_frame {
            top: -75px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 150px;
            height: 40px;
            padding-top: 15px;
            padding-left: 250px;
            margin: auto;
        }

        #check_frame .checkbox {
            display: none;
        }

        #check_frame .trigger {
            cursor: pointer;
            position: relative;
            float: left;
            width: 50px;
            height: 25px;
            margin: 10px;
            background: #666;
            overflow: hidden;
            -webkit-transition: background .15s linear;
            border-radius: 20px;
        }

        #check_frame .checkbox:checked + .trigger {
            background: #00C5FF;
        }

        #check_frame .trigger:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 25px;
            height: 10px;
            margin: auto 5px;
            box-shadow: 0 0 0 100px hsla(0, 0%, 0%, .3);
            -webkit-transition: left .15s linear;
            border-radius: 20px;
        }

        #check_frame .checkbox:checked + .trigger:before {
            left: 10px;
        }
    </style>
</head>
