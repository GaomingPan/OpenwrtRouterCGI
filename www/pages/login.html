<!DOCTYPE html>
<head>
	<title>Login</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-social.css" rel="stylesheet" type="text/css">	
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>

<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">		
           <div class="row">
                <div style="margin-top:50px;">
                    <p style="text-align: center;"><img style="margin-left:40px;" src="images/2.png"></p>
                </div>
            </div>	
			<form class="form-horizontal templatemo-login-form-2" role="form" action="/cgi-bin/routerSettings" method="post">
                <input type="hidden" name="page_id" value="page_login">
                <div class="row">
					<div class="col-md-12">
						<h1>欢迎使用</h1>
					</div>
				</div>
				<div class="row">
                    <div class="templatemo-one-signin col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">

                                <div class="templatemo-input-icon-container">
                                    <i class="fa fa-user"></i>
                                    <input type="text" class="form-control" id="username" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="templatemo-input-icon-container">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" class="form-control" id="password" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="image" name="login_submit" src="images/4.png" onclick="document.formName.reset();return false">
                            </div>
                        </div>
                    </div>
					
				</div>				 	
		      </form>	
            <div class="row">
                <div class="col-md-12">
                    <h2>BY.CLOUD PIONEER</h2>
                </div>
            </div>	      		      
		</div>
	</div>
    <hr style="margin-top:20%;"/>
</body>
</html>
